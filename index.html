<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dhaka bank project</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loginArea">
    <h1 class="text-center">Welcome to Dhaka bank</h1>
    <div id="insertArea">
      <h4>Login</h4>
      <input class="form-control" type="text" placeholder="email">;
      <br>
      <input class="form-control" type="password" name=""  placeholder="enter password">
      <br>
      <button class="btn btn-success" id="enterBtn">Enter</button>
    </div>  
  </div>
  <div id="transactionArea">
   
<div class="row">
  <div class="col-md-4">
    <div class="div deposit" >
      <h5>Deposit</h5>
    <h2>$ <span id="currentDeposit">00</span></h2>
    </div>
  </div>
  <div class="col-md-4">
    <div class="div Withdraw">
      <h5>Withdraw</h5>
    <h2>$ <span id="withdrawCurrentAmount">00</span></h2>
    </div>
  </div>
  <div class="col-md-4">
    <div class="div balance">
      <h5>Balance</h5>
    <h2>$ <span id="currentBalance">1240</span></h2>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <div id="insertArea">
      <h4>Deposit</h4>
      <input id="amountDeposit" type="text" class="form-control" placeholder="$ amount you want to deposit">
      <br>
      <button id="addDeposit" class="btn btn-success">Deposit</button>
    </div>
    
  </div>
  <div class="col-md-6">
    <div id="insertArea">
      <h4>Withdraw</h4>
      <input type="text" id="inputWithdraw" class="form-control" placeholder="$ amount you want to withdraw" >
      <br>
      <button id="addWithdraw" class="btn btn-success">Withdraw</button>
    </div>
    
  </div>
</div>
  </div>
  
<script>
    // login button activities
 var loginBtn = document.getElementById("enterBtn");
  loginBtn.addEventListener("click", function(){
    var LoginSpace = document.getElementById('loginArea');
    LoginSpace.style.display = "none";
    var transaction_Area = document.getElementById('transactionArea');
    transaction_Area.style.display = "block";

  });
  // deposit and withdraw button activities

  const btnDeposit = document.getElementById("addDeposit");
  btnDeposit.addEventListener('click', function(){
   const depositNumber=  getInputNumber("amountDeposit");


    // const getDepositInput = document.getElementById('amountDeposit').value;
    // const depositNumber = parseFloat(getDepositInput);
    



    // const initialDeposit = document.getElementById('currentDeposit').innerText;
    // const currentDepositNumber = parseFloat(initialDeposit);
    // var totalDeposit = depositNumber + currentDepositNumber;
    // document.getElementById("currentDeposit").innerText = totalDeposit;

    document.getElementById('amountDeposit').value = "";

    updateInnerText("currentBalance", depositNumber);
    updateInnerText("currentDeposit", depositNumber);
   
    // const currentBalance = document.getElementById("currentBalance").innerText;
    // const currentBalanceNumber = parseFloat(currentBalance);
    // const totalBalance = depositNumber + currentBalanceNumber;
    // document.getElementById("currentBalance").innerText = totalBalance;

  });



  function updateInnerText(id, depositNumber){
    const current = document.getElementById(id).innerText;
    const currentNumber = parseFloat(current);
    const totalAmount = depositNumber + currentNumber;
    document.getElementById(id).innerText = totalAmount;
  }

const withdrawButton = document.getElementById('addWithdraw');
withdrawButton.addEventListener("click", function(){
   const withdrawNumber = getInputNumber("inputWithdraw");

   updateInnerText("withdrawCurrentAmount", withdrawNumber);
   document.getElementById('inputWithdraw').value = "";
   updateInnerText("currentBalance", -1 * withdrawNumber );




 
  // const inputWithdrawAmount = document.getElementById("inputWithdraw").value;
  // inputWithdrawNumber = parseFloat(inputWithdrawAmount);
})
function getInputNumber(id){
  const Amount = document.getElementById(id).value;
  const amountNumber = parseFloat(Amount); 
  return amountNumber;
}

</script>
</body>
</html>
